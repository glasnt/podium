strategy:
  matrix:
    linux:
      imageName: ubuntu-latest
      briefcase.target: linux
      briefcase.artifact: './Podium'
      python.version: 3.7
    mac:
      imageName: macOS-latest
      briefcase.target: macos
      briefcase.artifact: Podium.app
      python.version: 3.7
    windows:
      imageName: windows-latest
      briefcase.target: windows
      briefcase.artifact: 'app/start.py' 
      python.version: 3.7

  maxParallel: 3

pool:
  vmImage: $(imageName)

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    pip install briefcase
  displayName: 'Install briefcase'

- script: |
    python setup.py $(briefcase.target)
  displayName: 'Build podium'

- publish: $(System.DefaultWorkingDirectory)/$(briefcase.artifact)
  artifact: Podium-$(briefcase.target)
